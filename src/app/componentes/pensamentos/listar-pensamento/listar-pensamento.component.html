<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input 
             type="search" 
             class="filtro"
             placeholder="O que você procura?"
             autofocus
             [(ngModel)]="filtro"
             (keyup)="pesquisarPensamentos()"
             >
             <img id="lupa" src="../../../../assets/Imagens/lupa.png" alt="Lupa de pesquisa">
        </div>
        <!-- <h2 class="ff-inter">Filtro {{ filtro }}</h2> -->
        <h2 class="ff-inter">Meu Mural</h2>
        <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
    </header>
    <div class="mural" *ngIf="listarPensamentos.length > 0, else semPensamentos">
        <div *ngFor="let pensamento of listarPensamentos">
            <app-pensamento [pensamento]="pensamento"></app-pensamento>
        </div>
    </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()">    
</app-botao-carregar-mais>
<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não tem pensamentos cadastrados !!!</p>
    </div>
</ng-template>
